<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        .product{
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .product img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class = "container">
        <h1>Aura Sushi Bar</h1>
        <div class = "row">
            <div class = "col-md-4 product">
                <img src = "sashimi.jpg" alt = "Sashimi">
                <h4>Sashimi</h4>
                <p>R45.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "maki.jpg" alt = "Maki">
                <h4>Maki</h4>
                <p>R39.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "slaw roll.jpg" alt = "Slaw Roll">
                <h4>Slaw Roll</h4>
                <p>R35.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                    <img src = "prawn pasta.jpg" alt = "Prawn Pasta">
                    <h4>Prawn Pasta</h4>
                    <p>R83.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "assorted nigari.jpg" alt = "assorted nigari">
                <h4>Assorted Nigari</h4>
                <p>R49.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "off the grill.jpg" alt = "Off The Grill">
                <h4>Off The Grill</h4>
                <p>R65.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "fried crab maki.jpg" alt = "Fried Crab Maki">
                <h4>Fried Crab Maki</h4>
                <p>R59.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "carlifonia roll.jpg" alt = "CarlifoniaRoll">
                <h4>Carlifonia Roll</h4>
                <p>R49.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "assorted salmon platter.jpg" alt = "Assorted Salmon Platter">
                <h4>Assorted Salmon Platter</h4>
                <p>R209.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
            <div class = "col-md-4 product">
                <img src = "vegan roll.jpg" alt = "vegan roll">
                <h4>Vegan Roll</h4>
                <p>R79.99</p>
                <button class="btn btn-primary">Buy Now</button>
                </div>
        </div>
        <hr>
        <footer>
            <img src = "sushi logo.png" alt = "Company Logo" style = "width:300px;height:400px;">
            <div class = "row">
                <div class = "col-md-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label class="col-sm-2 control-label" for="inputName">Name:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-2 control-label" for="inputEmail">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-2 control-label" for="inputPassword">Password:</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
